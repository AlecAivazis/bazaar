install-deps:
    summary: Install the necessary packages for building the projects
    command:
      go get github.com/ethereum/go-ethereum &&
      cd $GOPATH/src/github.com/ethereum/go-ethereum &&
      go install ./cmd/abigen

build-contracts:
    summary: Compiles the smart contract into a golang client
    command:
        rm -rf server/contracts &&
        mkdir server/contracts &&
        abigen --sol contracts/killswitch.sol --pkg contracts --out server/contracts/killswitch.go

genesis:
    summary: initialize the local test blockchain
    command: geth init --datadir testnet testnet/Genesis.json

testnet:
    summary: start the local blockchain
    command: geth --datadir testnet --rpc --nodiscover console

clean:
    summary: clean up generated files
    command:
        rm -f server/server &&
        rm -rf testnet/geth

